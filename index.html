<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Conditions</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  
  </head>/
  <body>
    <div class="container">
      <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand"></a>
        <form class="form-inline">
          <form id = "search-form">
          <input
            class="form-control mr-sm-2"
            class id="city-search"
            type="search"
            placeholder="Enter City to Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" button id= "searchbtn" type="submit">
            Search
          </button>
          <button class="btn btn-outline-success my-2 my-sm-0" button id= "currentbtn" type="submit">
            Current Location
          </button>
        </form>
  
      </nav>
        <h1 id="currentCity">Westerville, OH</h1>
      </div>
        <div class= "currentDate">
          <p>today</p> </div>
        <p id="tempnow">14 C</p>
        <p>cloudy 
            <br />
        <div class="now-emoji">☁️</div>
        </p>
      </div>
      <h2>Weather Alerts</h2>
    <p>Text will be visible for active alert.</p>
      <h3>5 Day Forecast</h3>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Saturday</h5>
                <h6 class="card-subtitle mb-2 text-muted"></h6>
                <p class="card-text">15 F/ 6 F</p>
                <div class="one-emoji">☁️</div>
                
                
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Sunday</h5>
                <h6 class="card-subtitle mb-2 text-muted"></h6>
                <p class="card-text">15 F/ 2 F</p>
                <div class="two-emoji">☁️</div>
            
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Monday</h5>
                <h6 class="card-subtitle mb-2 text-muted"></h6>
                <p class="card-text">23 F/ 16 F</p>
                <div class="three-emoji">☁️</div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Tuesday</h5>
                <h6 class="card-subtitle mb-2 text-muted"></h6>
                <p class="card-text">30 F/ 21 F</p>
                <div class="four-emoji">☁️</div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Wednesday</h5>
                <h6 class="card-subtitle mb-2 text-muted"></h6>
                <p class="card-text">42 F/ 36 F</p>
                <div class="five-emoji">☁️</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src= src/index.js></script>
  
  </body>
</html>
